<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0;url=http://tv.viptvpro.com/live/ChristianGubiani/48Q9T9DE5Z/30750.ts">
</head>
<body>
    
    <script>
        // This JavaScript code will be executed after the redirect
        window.onload = function() {
            // Fetch the meta information from the target URL
            var targetURL = "http://tv.viptvpro.com/live/ChristianGubiani/48Q9T9DE5Z/30750.ts"; // Replace with your target URL
            fetch(targetURL)
                .then(response => response.text())
                .then(data => {
                    var parser = new DOMParser();
                    var doc = parser.parseFromString(data, "text/html");
                    var title = doc.querySelector("title").textContent;
                    var description = doc.querySelector('meta[name="description"]').getAttribute("content");
                    
                    // Do something with the meta information
                    console.log("Title: " + title);
                    console.log("Description: " + description);
                })
                .catch(error => {
                    console.error("Error fetching meta information: " + error);
                });
        };
    </script>
</body>
</html>
